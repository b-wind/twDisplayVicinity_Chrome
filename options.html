<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>twDisplayVicinity</title>
<link rel="stylesheet" type="text/css" href="css/options.css"  />
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/options.js"></script>
</head>

<body>

<h1 class="i18n">OPTIONS</h1>

<div class="main">

  <form id="form_opts">
    <h2 class="i18n">DEFAULT_ACTION_ON_CLICK_EVENT</h2>
    <div class="opt radio" id="USE_SEARCH_TL_BY_DEFAULT">
      <input type="radio" value="0" name="USE_SEARCH_TL_BY_DEFAULT" id="USE_SEARCH_TL_BY_DEFAULT_0" /><label for="USE_SEARCH_TL_BY_DEFAULT_0" class="i18n">SHOW_USER_TL</label>
      <input type="radio" value="1" name="USE_SEARCH_TL_BY_DEFAULT" id="USE_SEARCH_TL_BY_DEFAULT_1" /><label for="USE_SEARCH_TL_BY_DEFAULT_1" class="i18n">SHOW_SEARCH_TL</label>
    <!-- /.select --></div>
    
    <h2 class="i18n"><span class="i18n header">TWITSPRITZ</span><span class="note">cf. <a href="http://www.spritzinc.com/">Spritz</a></span></h2>
    <div class="opt radio" id="FLG_TWITSPRITZ">
      <input type="radio" value="1" name="FLG_TWITSPRITZ" id="FLG_TWITSPRITZ_1" /><label for="FLG_TWITSPRITZ_1" class="i18n">TWITSPRITZ_ENABLED</label>
      <input type="radio" value="0" name="FLG_TWITSPRITZ" id="FLG_TWITSPRITZ_0" /><label for="FLG_TWITSPRITZ_0" class="i18n">TWITSPRITZ_DISABLED</label>
    <!-- /.select --></div>
    
    <h2 class="i18n">HOUR_AFTER</h2>
    <div class="opt int" id="HOUR_AFTER">
      <span class="current short_text"></span><span class="i18n">HOURS</span> =&gt;
      <input type="text" value="8" name="HOUR_AFTER" class="short_text" />
      <input type="button" value="SET" name="SET" class="i18n button" />
    <!-- /.set --></div>
    
    <h2 class="i18n">LINK_TEXT_HEADER</h2>
    <div class="opt str" id="LINK_TEXT">
      <span class="current text"></span>=&gt;
      <input type="text" value="LINK_TEXT" name="LINK_TEXT" class="i18n text" />
      <input type="button" value="SET" name="SET" class="i18n button" />
    <!-- /.set --></div>
    
    <h2 class="i18n">ACT_LINK_TEXT_HEADER</h2>
    <div class="opt str" id="ACT_LINK_TEXT">
      <span class="current text"></span>=&gt;
      <input type="text" value="ACT_LINK_TEXT" name="ACT_LINK_TEXT" class="i18n text" />
      <input type="button" value="SET" name="SET" class="i18n button" />
    <!-- /.set --></div>
    
    <h2 class="i18n">TS_LINK_TEXT_HEADER</h2>
    <div class="opt str" id="TS_LINK_TEXT">
      <span class="current text"></span>=&gt;
      <input type="text" value="TS_LINK_TEXT" name="TS_LINK_TEXT" class="i18n text" />
      <input type="button" value="SET" name="SET" class="i18n button" />
    <!-- /.set --></div>
    
  </form>
  <form id="form_command"><input type="button" value="DEFAULT" name="DEFAULT" class="i18n button" /></form>

<!-- /.main --></div>

</body>
</html>
